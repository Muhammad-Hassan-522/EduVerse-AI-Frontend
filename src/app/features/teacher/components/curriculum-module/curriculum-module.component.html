<div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
  <!-- Module Header -->
  <div
    class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors"
    (click)="onToggleExpand()"
  >
    <div class="flex items-center gap-3">
      <!-- Drag Handle -->
      <div class="cursor-grab active:cursor-grabbing text-gray-300 hover:text-gray-500 transition-colors" title="Drag to reorder">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 18a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM14 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM14 18a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
        </svg>
      </div>

      <!-- Module Info -->
      <div>
        <span class="text-xs text-gray-500 uppercase tracking-wide">Module {{ moduleNumber }}</span>
        <h3 class="font-semibold text-slate-800">{{ module.title }}</h3>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <!-- Action Menu -->
      <div class="relative">
        <button
          (click)="onEditModule($event)"
          class="p-1 text-gray-400 hover:text-gray-600 rounded"
          title="Edit module"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </button>
        <button
          (click)="onDeleteModule($event)"
          class="p-1 text-gray-400 hover:text-red-600 rounded"
          title="Delete module"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>

      <!-- Expand/Collapse Icon -->
      <svg
        class="w-5 h-5 text-gray-400 transition-transform duration-200"
        [class.rotate-180]="module.isExpanded"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- Module Content (Lessons) -->
  <div
    *ngIf="module.isExpanded"
    class="border-t border-gray-200 bg-gray-50"
  >
    <!-- Lessons List -->
    <div class="divide-y divide-gray-200">
      <div
        *ngFor="let lesson of module.lessons; let i = index"
        draggable="true"
        (dragstart)="onDragStart($event, i)"
        (dragover)="onDragOver($event, i)"
        (drop)="onDrop($event, i)"
        (dragend)="onDragEnd()"
        class="transition-all duration-200 cursor-move"
        [class.opacity-50]="draggedLessonIndex === i"
        [class.bg-blue-50]="draggedLessonIndex !== null && draggedLessonIndex !== i"
        [class.border-t-2]="draggedLessonIndex !== null && draggedLessonIndex !== i"
        [class.border-blue-400]="draggedLessonIndex !== null && draggedLessonIndex !== i"
      >
        <app-lesson-item
          [lesson]="lesson"
          (edit)="onEditLesson(lesson)"
          (delete)="onDeleteLesson(lesson.id)"
        ></app-lesson-item>
      </div>
    </div>

    <!-- Add Lesson Button -->
    <div class="p-4">
      <button
        (click)="onAddLesson()"
        class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-blue-400 hover:text-blue-600 transition-colors flex items-center justify-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Add Lesson
      </button>
    </div>
  </div>
</div>
