<div 
  class="flex items-center justify-between p-4 bg-white hover:bg-gray-50 transition-colors group"
  (mouseleave)="closeMenu()"
>
  <div class="flex items-center gap-3">
    <!-- Drag Handle -->
    <div class="cursor-grab active:cursor-grabbing text-gray-300 hover:text-gray-500 transition-colors">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 18a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM14 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM14 18a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
      </svg>
    </div>

    <!-- Type Icon -->
    <div 
      class="w-8 h-8 rounded-full flex items-center justify-center"
      [ngClass]="{
        'bg-blue-100 text-blue-600': lesson.type === 'video',
        'bg-green-100 text-green-600': lesson.type === 'document',
        'bg-purple-100 text-purple-600': lesson.type === 'quiz'
      }"
    >
      <!-- Video Icon -->
      <svg *ngIf="lesson.type === 'video'" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <!-- Document Icon -->
      <svg *ngIf="lesson.type === 'document'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <!-- Quiz Icon -->
      <svg *ngIf="lesson.type === 'quiz'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Lesson Info -->
    <div>
      <h4 class="font-medium text-slate-800 text-sm">{{ lesson.title }}</h4>
      <div class="flex items-center gap-2 text-xs text-gray-500">
        <span>{{ typeLabel }}</span>
        <span *ngIf="lesson.duration">â€¢ {{ lesson.duration }}</span>
      </div>
    </div>
  </div>

  <!-- Actions Menu -->
  <div class="relative">
    <button
      (click)="toggleMenu($event)"
      class="p-1 text-gray-400 hover:text-gray-600 rounded"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="6" r="1.5" />
        <circle cx="12" cy="12" r="1.5" />
        <circle cx="12" cy="18" r="1.5" />
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
      *ngIf="showMenu"
      class="absolute right-0 top-8 bg-white border border-gray-200 rounded-lg shadow-lg py-1 z-10 min-w-[120px]"
    >
      <button
        (click)="onEdit($event)"
        class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
        Edit
      </button>
      <button
        (click)="onDelete($event)"
        class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
