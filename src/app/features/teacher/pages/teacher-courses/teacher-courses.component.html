<div class="min-h-screen bg-gray-50">
  <app-header [pageTitle]="'Courses'"></app-header>

  <main class="p-6">
    <app-filters
      [dropdowns]="filterConfig.dropdowns"
      [searchPlaceholder]="filterConfig.searchPlaceholder"
      (filtersChange)="onFiltersChange($event)"
    ></app-filters>

    <app-data-table
      [title]="'Course List'"
      [columns]="columns"
      [rows]="courses"
      [enableActions]="false"
    ></app-data-table>
  </main>
</div>
