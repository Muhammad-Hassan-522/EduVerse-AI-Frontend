<div class="transition-all min-h-screen bg-gray-50">
  <app-header pageTitle="Courses"></app-header>

  <main class="p-6">

    <div class="flex items-center justify-between">
      <app-filters class="flex-grow mr-4" [dropdowns]="[
            {key: 'status', label: 'Status', options: ['Active', 'Inactive', 'draft', 'published']}
        ]" searchPlaceholder="Search by course title, instructor or category"
        (filtersChange)="onFiltersChange($event)"></app-filters>
    </div>

    <br>

    <app-data-table title="Manage Courses" [columns]="courseColumns" [rows]="filteredCourses" [showViewAll]="false"
      [enableActions]="true" [rowClickable]="false" (edit)="onEditCourse($event)" (delete)="onDeleteCourse($event)"
      [totalItems]="filteredCourses.length" [pageSize]="5" [currentPage]="currentPage"
      (pageChange)="onPageChange($event)">
    </app-data-table>

    <p class="text-sm text-gray-500 mt-4">
      <strong>Note:</strong> Courses are created by Teachers. Admins can only view, edit status, or delete courses.
    </p>

  </main>

  <app-entity-modal [isOpen]="isModalOpen" [title]="modalTitle" [fields]="courseFields" [initialData]="selectedCourse"
    [isEditMode]="isEditMode" (close$)="onModalClose()" (submit$)="onModalSubmit($event)"></app-entity-modal>
</div>
